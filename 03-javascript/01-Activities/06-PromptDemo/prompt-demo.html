<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("We definitely rock!");

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouRock = confirm("The question is, do *you* rock?");
    var howMuchRock = prompt("How much do you rock?");

    if (doYouRock) {
      doYouRock = "YES!";
    } else if (! doYouRock) {
      doYouRock = "Hell NO!";
    }
    // Alert the results
    alert("You said the you rock: " + doYouRock);
    alert("You siad you rock this much: " + howMuchRock);

    </script>

  </body>
</html>
